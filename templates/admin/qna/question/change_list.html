{% extends "admin/change_list.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<!-- Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- Font Awesome -->
<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"> -->
<style>
    .modal {
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-backdrop {
        display: none;
    }

    .import-btn {
        float: right;
        margin-left: 5px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block object-tools %}
<a href="{% url 'admin:question_import' %}" class="btn btn-success">
    <i class="fa fa-upload"></i> Import
</a>
{{ block.super }}
{% endblock %}

<!-- Modal -->
<div class="modal" id="uploadModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="importForm" method="post" enctype="multipart/form-data" action="{% url 'admin:import_data' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Upload XLSX File</h5>
                    <button type="button" class="btn-close" onclick="closeImportModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extrahead %}
{{ block.super }}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Wait for document to be ready
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize the modal
        window.modal = new bootstrap.Modal(document.getElementById('uploadModal'), {
            keyboard: true,
            backdrop: true
        });
    });

    // Function to open modal
    function openImportModal() {
        if (window.modal) {
            window.modal.show();
        }
    }

    // Function to close modal
    function closeImportModal() {
        if (window.modal) {
            window.modal.hide();
        }
    }

    // Handle form submission
    document.getElementById('importForm')?.addEventListener('submit', function (e) {
        var submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = 'Uploading...';
    });
</script>
{% endblock %}
