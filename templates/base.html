    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Design System -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    
    <!-- Legacy Styles (To be refactored/removed) -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7039769360692466"
        crossorigin="anonymous"></script>
    {% block meta %}
    {% endblock %}
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WP5Q0R19YW"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-WP5Q0R19YW');

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    {% include "navbar.html" %}
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container" style="text-align: center; color: var(--color-text-secondary);">
            <p>&copy; 2024 quizNfacts. All Rights Reserved.</p>
        </div>
    </footer>
</body>

<style>
    /* Loading Overlay Styles (Kept inline or moved to global.css) */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(5px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid var(--color-secondary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    footer {
        padding: var(--spacing-xl) 0;
        background-color: var(--color-background-card);
        margin-top: auto;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // Handle page navigation
        document.addEventListener('click', function (e) {
            const target = e.target.closest('a');
            // Only show loader for internal links that are not hash links or javascript:void
            if (target && target.getAttribute('href') && 
                !target.getAttribute('href').startsWith('#') &&
                !target.getAttribute('href').startsWith('javascript') &&
                target.target !== '_blank') {
                loadingOverlay.style.display = 'flex';
            }
        });

        // Hide overlay methods
        window.addEventListener('load', function () {
            loadingOverlay.style.display = 'none';
        });

        window.addEventListener('pageshow', function () {
            loadingOverlay.style.display = 'none';
        });
    });
</script>

</html>
