{% extends "auth/base.html" %}
{% load static %}

{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .form-group {
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    label {
        font-size: 14px;
    }

    .form-control {
        width: 300px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid rgb(173, 173, 173);
        height: 35px;
        outline: none;
        font-size: 14px;
    }

    button {
        width: 300px;
        border-radius: 5px;
        border: 1px solid rgb(173, 173, 173);
        background-color: rgb(36, 20, 114);
        color: white;
        cursor: pointer;
        outline: none;
        padding: 10px 0;
        margin-top: 5px;
        font-size: 14px;
    }

    button:hover {
        background-color: rgb(36, 20, 94);
    }

    .links-container {
        width: 300px;
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    .links-container a {
        color: rgb(36, 20, 114);
        text-decoration: none;
        font-size: 14px;
    }

    .links-container a:hover {
        text-decoration: underline;
    }

    .messages {
        width: 300px;
        margin-bottom: 10px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        background-color: #f8d7da;
        color: #721c24;
        text-align: center;
        font-size: 14px;
    }
</style>

<form action="" method="post">
    {% csrf_token %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <button type="submit">Login</button>
    <div class="links-container">
        <a href="/register">New Registration</a>
        <a href="/password-reset-email">Reset Password</a>
    </div>
</form>
{% endblock %}
