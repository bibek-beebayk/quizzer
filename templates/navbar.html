{% load static %}
<style>
    /* Inline Navbar Styles for critical rendering path or move to navbar.css */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        padding: var(--spacing-md) 0;
        transition: padding var(--transition-base), background var(--transition-base);
    }

    .navbar.scrolled {
        padding: var(--spacing-sm) 0;
    }

    .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 var(--spacing-md);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Glass Panel for Namespace */
    .nav-glass {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius-full);
        padding: 10px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-family: var(--font-family-heading);
        font-weight: 900;
        font-size: 1.5rem;
        color: var(--color-text-primary);
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .logo span {
        color: var(--color-primary);
    }

    .nav-links {
        display: flex;
        gap: 32px;
        align-items: center;
    }

    .nav-link {
        color: var(--color-text-secondary);
        font-weight: 500;
        font-size: 0.95rem;
        transition: color var(--transition-fast);
    }

    .nav-link:hover,
    .nav-link.active {
        color: var(--color-text-primary);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Profile Dropdown */
    .profile-menu {
        position: relative;
        cursor: pointer;
    }

    .profile-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--gradient-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: var(--shadow-neon-primary);
    }

    .dropdown {
        position: absolute;
        top: 120%;
        right: 0;
        width: 200px;
        background: var(--color-background-card);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--border-radius-md);
        padding: 8px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all var(--transition-fast);
        box-shadow: var(--shadow-lg);
    }

    .profile-menu.active .dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: block;
        padding: 10px 16px;
        border-radius: var(--border-radius-sm);
        color: var(--color-text-secondary);
        font-size: 0.9rem;
        transition: background 0.2s;
    }

    .dropdown-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-text-primary);
    }

    /* Mobile Toggle */
    .mobile-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--color-text-primary);
        font-size: 1.25rem;
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .mobile-toggle {
            display: block;
        }

        .nav-glass {
            padding: 12px 20px;
            border-radius: var(--border-radius-lg);
        }
    }
</style>

<header class="navbar">
    <div class="nav-container">
        <div class="nav-glass">
            <a href="/" class="logo">quiz<span>N</span>facts</a>

            <div class="nav-links">
                <!-- <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a> -->
                <a href="/blogs" class="nav-link {% if '/blogs' in request.path %}active{% endif %}">Blog</a>

                {% if user.is_authenticated %}
                <a href="/quiz-list" class="nav-link {% if '/quiz-list' in request.path %}active{% endif %}">Quizzes</a>

                <div class="profile-menu" id="profile-trigger">
                    <div class="profile-avatar">
                        {{ user.email|first|upper }}
                    </div>
                    <div class="dropdown">
                        <a href="/profile" class="dropdown-item"><i class="fas fa-user mr-2"></i> Profile</a>
                        {% if user.is_superuser %}
                        <a href="/analytics" class="dropdown-item"><i class="fas fa-chart-line mr-2"></i> Analytics</a>
                        {% endif %}
                        <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 4px 0;"></div>
                        <a href="{% url 'logout' %}" class="dropdown-item" style="color: var(--color-error);"><i
                                class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary"
                    style="padding: 8px 16px; font-size: 0.85rem;">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary"
                    style="padding: 8px 16px; font-size: 0.85rem;">Register</a>
                {% endif %}
            </div>

            <button class="mobile-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobile-menu">
    <!-- Implementation handled by JS sharing similar logic -->
</div>

<script>
    // Simple Toggle Logic
    const profileTrigger = document.getElementById('profile-trigger');
    if (profileTrigger) {
        profileTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            profileTrigger.classList.toggle('active');
        });
        document.addEventListener('click', () => {
            profileTrigger.classList.remove('active');
        });
    }

    // Scroll Effect
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 20) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
