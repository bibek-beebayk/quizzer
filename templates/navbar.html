<style>
    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 40%;
        height: auto;
        background-color: #2e3192;
        /* Semi-transparent background */
        z-index: 9999;
        margin-top: 0;

        list-style: none;

        li {
            margin: 10px 10px;
            font-size: large;

            a {
                color: rgb(226, 225, 225);
                text-decoration: none;
            }
        }


    }

    .open-menu {
        display: none;
        outline: none;
        width: 30px;
        height: 30px;
        appearance: none;
        background: none;
        border: none;
    }

    .close-menu {
        /* display: none; */
        /* background-color: #2e3192; */
        outline: none;
        width: 30px;
        height: 30px;
        appearance: none;
        background: none;
        border: none;
    }

    .menu {
        display: flex;
        list-style: none;
        gap: 30px;
        cursor: pointer;
        /* color: white; */

        li {
            a {
                color: black;
                text-decoration: none;
                font-weight: 500;
                font-size: large;
            }

            a:hover {
                color: rgb(31, 141, 3);
            }
        }


    }

    .nav-container {
        height: auto;
        display: flex;
        color: white;
        align-items: center;
        justify-content: space-around;
        padding: 10px 20px;
        background-color: lightgray;
    }

    .search {
        height: 35px;
        display: flex;
        align-items: center;
        justify-items: center;
    }

    .search-box {
        height: 100%;
        width: 400px;
        border: 0;
        border-radius: 5px 0 0 5px;
        outline: none;
        padding-left: 4px;
    }

    .search-button {
        height: 37px;
        border-radius: 0 5px 5px 0;
        outline: none;
        width: 100px;
        background-color: #00a69a;
        text-align: center;
        justify-content: center;
        line-height: 200%;
        text-decoration: none;
        color: white;
    }

    @media screen and (max-width: 768px) {
        .menu {
            display: none;
        }

        .open-menu {
            display: inline;
        }

        .nav-container {
            justify-content: space-between;
        }
    }
</style>

<script>
    var openButton = document.getElementById('open-menu');
    var closeButton = document.getElementById('close-menu');
    var navMenu = document.getElementById('mobile-menu');

    openButton.addEventListener('click', function () {
        navMenu.style.display = 'block';
    });

    closeButton.addEventListener('click', function () {
        navMenu.style.display = 'none';
    });
</script>
